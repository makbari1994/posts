<div class="post-list">

    <div class="title">
        <h4>Post List</h4>
        <button routerLink="/post-create" mat-raised-button color="primary">
            Create Post
        </button>
    </div>

    <app-post-filter (filterEmit)="filter($event)"></app-post-filter>

    <mat-spinner [diameter]="60" *ngIf="loading" color="primary"></mat-spinner>


    <div class="mat-elevation-z8" [hidden]="loading">

        <table mat-table matSort [dataSource]="dataSource">

            <!-- ID column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Title column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Author column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <!-- Body column -->
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef> Body </th>
                <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>

            <!-- Detail column -->
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Show Detail </th>
                <td mat-cell *matCellDef="let element">
                    <button routerLink="/post-detail/{{element.id}}" mat-raised-button color="primary">Show
                        Detail</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="paginator">
                <td mat-footer-cell *matFooterCellDef [attr.colspan]="100">

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>

                </td>
            </ng-container>


            <!-- implement headers , rows and footer -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>

        </table>




    </div>
</div>
